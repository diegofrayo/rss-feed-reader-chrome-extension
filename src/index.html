<!doctype html>
<html>
<head>
	<title>RSS Reader</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/materialize.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body class="grey darken-4">
	<div class="card grey darken-3" id="add-rss-channel-container">
		<div class="card-content white-text">
			<a class="btn-floating btn-md waves-effect waves-light left yellow lighten-2 back-to-home-btn" data-parent-container-id="#add-rss-channel-container">
				<i class="material-icons black-text">arrow_back</i>
			</a>
			<span class="card-title">Add RSS Channel</span>
			<div class="card-body">
				<form id="add-rss-channel-form">
					<div class="input-field">
						<input placeholder="Title" id="input-title" type="text" class="validate" required>
						<label class="active" for="input-title">Title</label>
					</div>
					<div class="input-field">
						<input placeholder="URL" id="input-url" type="url" class="validate" required>
						<label class="active" for="input-url">URL</label>
					</div>
					<button type="submit" class="waves-effect waves-light btn blue accent-4 right" id="add-rss-channel-btn">Add</button>
				</form>
			</div>
		</div>
	</div>
	<div class="card grey darken-3" id="rss-channels-list-container">
		<div class="card-content white-text">
			<span class="card-title">RSS Channels</span>
			<div class="card-body">
				<ul class="collection" id="rss-channels-list-ul"></ul>
			</div>
		</div>
		<div class="card-action">
			<a class="btn-floating btn-md waves-effect waves-light blue accent-4 right" id="show-add-rss-channel-view-btn">
				<i class="material-icons">add</i>
			</a>
			<a class="btn-floating btn-md waves-effect waves-light green accent-4 right" id="update-all-rss-channels-btn">
				<i class="material-icons">sync</i>
			</a>
		</div>
	</div>
	<div class="card grey darken-3" id="rss-channel-details-container">
		<div class="card-content white-text">
			<a class="btn-floating btn-md waves-effect waves-light left yellow lighten-2 back-to-home-btn" data-parent-container-id="#rss-channel-details-container">
				<i class="material-icons black-text">arrow_back</i>
			</a>
			<span class="card-title" id="rss-channel-title">RSS Channel Name</span>
			<div class="card-body">
				<ul class="collection" id="rss-channel-links-ul"></ul>
			</div>
		</div>
		<div class="card-action">
			<a class="btn-floating btn-md waves-effect waves-light red accent-4 right" id="remove-rss-channel-btn">
				<i class="material-icons">clear</i>
			</a>
			<a class="btn-floating btn-md waves-effect waves-light green accent-4 right" id="sync-rss-channel-btn">
				<i class="material-icons">sync</i>
			</a>
		</div>
	</div>
</body>
</html>
